<h6 align="center">
  Pizzeria now gives you options to build your own pizza by choosing ingredients
  from the below list
</h6>
<br />
<ng-template #notConnected class="splash">
  <div align="center" class="mar">
    <img
      style="width: 90px; height: 90px"
      class="splash_image"
      src="../../assets/Loading.gif"
      alt=""
    />
  </div>
</ng-template>
<div align="center" *ngIf="conn.connected$ | async; else notConnected">
  <table class="table table-striped table-hover table-bordered">
    <thead></thead>
    <tbody align="center">
      <tr *ngFor="let e of items">
        <td scope="row"><img [src]="e.image" width="60px" height="40px" /></td>
        <td>{{ e.tname }} &nbsp; {{ e.price | currency: "INR" }}</td>
        <td>
          <div class="form-check">
            <input
              (click)="getCost(e, (e.isCheck = e.isCheck ? false : true))"
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label text" for="flexCheckDefault">
              Add
            </label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <h4 align="left">Total cost: {{ sum }}</h4>
</div>
<div align="center">
  <button class="btn btn-dark btn-lg text" (click)="sendItem()">
    Build &nbsp;<i class="fas fa-pizza-slice"></i>
  </button>
</div>
